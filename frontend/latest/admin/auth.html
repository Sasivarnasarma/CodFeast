  <body>
    <div id="heroArtLeft" aria-hidden="true"></div>

    <header class="nav">
      <div class="container nav-inner">
        <div class="brand">
          <span class="logo-box">UoK</span>

    </header>
    <main>
      <!-- HERO -->
      <section class="hero">
        <div class="hero-bg-image"></div>
        <div class="hero-art">
          <!-- Simple geometric art -->
          <svg viewBox="0 0 800 400" preserveAspectRatio="xMidYMid slice">
            <defs>
              <linearGradient id="grid" x1="0" y1="0" x2="1" y2="1">
                <stop offset="0%" stop-color="#9CFF00" stop-opacity="0.8" />
                <stop offset="100%" stop-color="#5E9900" stop-opacity="0.1" />
              </linearGradient>
            </defs>
            <g opacity="0.55">
              <!-- grid -->
              <path d="M0 350 L800 50" stroke="url(#grid)" stroke-width="2" />
              <path d="M0 320 L800 20" stroke="url(#grid)" stroke-width="1" />
              <path d="M0 380 L800 80" stroke="url(#grid)" stroke-width="1" />
              <path d="M50 0 L50 400" stroke="url(#grid)" stroke-width="1" />
              <path d="M150 0 L150 400" stroke="url(#grid)" stroke-width="1" />
              <path d="M250 0 L250 400" stroke="url(#grid)" stroke-width="1" />
              <path d="M350 0 L350 400" stroke="url(#grid)" stroke-width="1" />
              <path d="M450 0 L450 400" stroke="url(#grid)" stroke-width="1" />
              <path d="M550 0 L550 400" stroke="url(#grid)" stroke-width="1" />
              <path d="M650 0 L650 400" stroke="url(#grid)" stroke-width="1" />
              <path d="M750 0 L750 400" stroke="url(#grid)" stroke-width="1" />
            </g>
          </svg>
        </div>
      </section>
      <section class="auth-section">
        <div class="auth-container">
          <h2>Enter Secret Key</h2>
          <div class="password-wrapper">
          <input
            type="password"
            id="secretKeyInput"
            class="auth-input"
            placeholder="Enter your secret key"
            autocomplete="off"
          />
          <button type="button" id="togglePassword" aria-label="Toggle password visibility">üëÅÔ∏è</button>
          </div>
          <button id="authBtn" class="auth-button">Authenticate</button>
          <div id="authMsg" class="auth-message"></div>
        </div>
      </section>
    </main>
    <footer class="site-footer">
